<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户登录</title>
		<link rel="stylesheet" href="./css/base.css" />
		<link rel="stylesheet" href="./css/login.css" />
	</head>
	<body>
		<header>
			<div class="content">
				<div class="left fl">
					<a href="index.html">
						<img src="./image/logo.png" alt="" />
					</a>
					<span>欢迎登录</span>
				</div>
				<div class="right fr">
					<span>
						没有账号？
						<a href="reg.html">去注册</a>
					</span>
				</div>
			</div>
		</header>
		<section>
			<div class="content">
				<div class="form">
					<div id="msg">请登录您的账号！！！</div>
					<form action="">
						<div class="input">
	                    <label for="uname">用户名</label>
	                    <input type="text" name="uname" id="uname" placeholder="请输入您的用户名">
		                </div>
		                <div class="input">
		                    <label for="upwd">密&nbsp;&nbsp;&nbsp;码</label>
		                    <input type="password" name="upwd" id="upwd" placeholder="请输入您的密码">
		                </div>
		                <div class="memory fl">
		                    <input type="checkbox" name="memory" id="memory">
		                    <label for="memory" id="prompt">记住我</label>
		                </div>
		                <div class="pwdM fr">
		                	<a href="">忘记密码？</a>
		                </div>
		                <div class="uid">
		                    <input type="hidden" name="uid" id="uid">
		                </div>
		                <input class="btn" type="button" value="登录">
					</form>
				</div>
			</div>
		</section>
		
		<footer id="footer"></footer>
		<script src="./js/jquery-3.2.1.js"></script>
		<script src="./js/login.js"></script>
		<script src="./js/footer.js"></script>
	</body>
</html>
