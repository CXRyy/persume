<html lang="en">
<head>

    <title>用户注册</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../css/user_reg.css"/>
</head>
 <body>
 	<header>
		 <div>
			 <a href="./index.html">
				 <img src="../image/logo.png" alt="图片加载失败！"/>
			 </a>
			 <span class="welcom">欢迎注册</span>
			    <span class="tologin">
				    已有账号？
				    <a href="./userLogin.html" target="_blank">去登录</a>
			    </span>
		 </div>
 	</header>
    <section>
        <div class="register">
			<div class="content">
            	<div class="input">
					<label for="uname">用&nbsp;户&nbsp;名</label>
					<input type="text" name="uname" id="uname" placeholder="请输入您的用户名" onblur="checkUname()">
				</div>
				<div id="showUname">6~16位字母或数字</div>
            	<div class="input">
					<label for="upwd">设置密码</label>
            	    <input type="password" name="upwd" id="upwd" placeholder="请输入您的密码">
            	</div>
				<div id="showPwd">6~12位字母或数字</div>
            	<div class="input">
					<label for="cupwd">确认密码</label>
					<input type="password" name="cupwd" id="cupwd" placeholder="请确认您的密码" onblur="checkUpwd()">
            	</div>
				<div id="showUpwd">qqq</div>
            	<div class="input ">
					<label for="email">电子邮箱</label>
            	    <input type="email" name="email" id="email" placeholder="请输入您的邮箱">
            	</div>
				<div id="showEmail">qqq</div>
            	<div class="input">
					<label for="phone">联系方式</label>
            	    <input type="text" name="phone" id="phone" placeholder="请输入您的联系方式">
            	</div>
				<div id="showPhone">建议使用常用手机</div>
            	<div class="input">
					<label for="regCode">验 证 码</label>
            	    <input type="text" name="regCode"  id="regCode" placeholder="点击获取验证码">
					<img class="reg_code" src="../image/code.php" alt=""/>
            	</div>
				<div id="showRegCode">qqq</div>
            	<div>
            	    <input type="hidden" name="uid" id="uid">
            	</div>
            	<input class="btn" type="button" value="注册" onclick="register()">
			</div>
        </div>
    </section>
	<footer>
		<iframe src="./footer.html" frameborder="0" scrolling="no"></iframe>
	</footer>
 </body>
</html>
