<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
    <meta name="Author" content="CXR">
    <title>用户登录</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/user_reg.css"/>
    <link rel="stylesheet" href="../css/user_login.css"/>
</head>
<body>
    <header>
        <div>
            <a href="./index.html">
                <img src="../image/logo.png" alt="图片加载失败！"/>
            </a>
            <span class="welcom">欢迎登录</span>
    		    <span class="tologin">
    			    没有账号？
    			    <a href="./userLogin.html" target="_blank">去注册</a>
    		    </span>
        </div>
    </header>
    <section>
        <div class="login">
            <div class="content">
                <div id="msg">6~16位字母或数字</div>
                <div class="input">
                    <label for="uname">用户名</label>
                    <input type="text" name="uname" id="uname" placeholder="请输入您的用户名" onblur="checkUname()">
                </div>
                <div class="input">
                    <label for="upwd">密 码</label>
                    <input type="password" name="upwd" id="upwd" placeholder="请输入您的密码">
                </div>
                <div>
                    <input type="checkbox" name="memory" id="memory" placeholder="请输入您的密码">
                    <label for="memory" id="prompt">记住我</label>
                </div>
                <a href="" class="pwdM">忘记密码？</a>
                <div>
                    <input type="hidden" name="uid" id="uid">
                </div>
                <input class="btn" type="button" value="登录" onclick="login()">
            </div>
        </div>
    </section>
    <footer>
        <iframe src="./footer.html" frameborder="0" scrolling="no"></iframe>
    </footer>
</body>
</html>
